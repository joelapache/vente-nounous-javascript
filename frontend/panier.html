<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="public/css/style.min.css"  media="all" />
    <link rel="shortcut icon" href="http://127.0.0.1:3000/images/logo_orinoco.png" type="image/png">
    <title>Accueil - Orinoco</title>
</head>
<body>
  <header class="header-layout ">
    <nav class="navbar flex-container --row --justify-between --align-center">
      <a href="index.html" class="icon"><img class="logo" src="http://127.0.0.1:3000/images/logo_orinoco.png" alt=""></a>
      <ul class="menu flex-container --row --justify-end --align-center">
        <li class="item --margin-right-10">
          <a href="panier.html">
            <span id="qte_in_basket">0</span>
            <i class="fa fa-shopping-basket"></i>
          </a>
        </li>
        <li class="item --margin-left-10"><a href="index.html">Produits</a></li>
      </ul>
    </nav>
  </header>

  <section class="product-lis-layout">
    <h1 class="title">Récapitulatif de votre panier</h1>
    <div class="data">
      <table class="table"  rules="all">
        <thead class="thead-dark">
          <tr>
            <td scope="col">N°</td>
            <td scope="col">Image</td>
            <td scope="col">Nom</td>
            <td scope="col">Qté</td>
            <td scope="col">Prix</td>
            <td scope="col">Couleur</td>
            <td scope="col">Operation</td>
          </tr>
        </thead>
        <tbody id="product_in_basket"></tbody>
        <tfoot id="product_stat"></tfoot>
      </table>
    </div>
  </section>
  

  <div class="command-layout">
    <h1>Valider la Commande</h1>
      <form  class="form" id='form-command-id' method="post" action="validation.html">
        <div class="row  flex-container --row --justify-between --align-stretch">
          <div class="col  flex-col-50 --margin-right-10">
            <input type="text" name="nom" id="nombox" class="form-control" placeholder="Nom" />
            <span id="NomErreur"></span>
          </div>
          <div class="col  flex-col-50 --margin-left-10">
            <input type="text" name="prenom" id="prenombox" class="form-control" placeholder="Prénom" />
            <span id="PreNomErreur"></span>
          </div>
        </div>
        
        <div class="row flex-container --row --justify-between --align-stretch">
          <div class="col flex-col-50 --margin-right-10">
            <input id="emailbox" type="email" class="form-control" placeholder="E-mail" />
            <span id="EmailErreur"></span>
          </div>
          <div class="col  flex-col-50 --margin-left-10">
              <input type="text" id="adressebox" name="adresse" class="form-control" placeholder="Adresse" />
              <span id="AdressErreur"></span>
          </div>
        </div>
        <div class="row form">
          <div class="col  flex-col-50">
            <button type="submit" class="btn btn-secondary btn-lg desc" name="submit" id="submit-command">valider la commande</button>
            <br><span id="SubmitErreur" style="color:red; font-size: 1.6rem; display: inline-block; text-align: center;"></span>
          </div>
        </div>
      </form>
  </div>
  
    <script src="public/Js/basket.js" type='text/javascript' language="javascrict"></script>
    <script src="public/Js/produit.js" type='text/javascript' language="javascrict"></script>
</body>
</html>
